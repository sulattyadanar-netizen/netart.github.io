<!DOCTYPE html>
<html>
<head>
  <title>Wonderland Cafe</title>
  
  <!-- Import Wonderland-style font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap" rel="stylesheet">

  <style>
    body {
      background-image: url('everafterhigh1.png): no-repeat;
      background-position: center center;
      background-size: cover;
      font-family: 'Mystery Quest', cursive;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      background-color: AliceBlue;
      color: #333;
      padding: 20px 30px;
      border-radius: 10px;
      margin: 0 0 20px 0;
    }

    p {
      background-color: AntiqueWhite;
      color: #333;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="content">
  <h1>Welcome to Wonderland Cafe!</h1>
  <p>What would you like to purchase today?</p>
</div>

</body>
</html>
