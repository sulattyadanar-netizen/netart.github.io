<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Text and Image</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .center-content {
      text-align: center;
    }

    h1 {
      background-color: #ffe4b5; /* light orange-beige background */
      color: #333;
      padding: 15px 30px;
      border-radius: 8px;
      display: inline-block;
    }

    img {
      max-width: 300px;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="center-content">
    <h1>Welcome to the Wonderland Tea Shoppe!</h1>
    <img src="https://static.wikia.nocookie.net/royal-rebel-pedia/images/9/97/Whole_Tea_Shoppe.jpg/revision/latest?cb=20140706025347"
         alt="Tea Shoppe Illustration">
  </div>
</body>
</html>
